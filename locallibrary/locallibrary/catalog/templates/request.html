
<h1>Мои Заказы {{ user }}  </h1>
<a href="{% url 'profil'%}">Личный кабинет</a>
{% if application %}
    {% for application in applications %}
        <h2>{{application.title}}</h2>
        <p>{{application.date}}</p>
        <p>{{application.get_status_display}}</p>
        <p>{{application.category}}</p>
        <img src="{{ application.photo_file.url }}">
<a href ="{% url 'deleting' i.id %}">Удалить</a><br><br>
    {% endfor %}
{% else %}
    <p>У вас нет заявок</p>
{% endif %}
